<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video de ESP32-CAM</title>
</head>
<body>
    <h1>Video de ESP32-CAM</h1>
    <img id="video_feed" src="" alt="Video de ESP32-CAM">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        var video = document.getElementById('video_feed');
        socket.on('video_feed', function (img_base64) {
            video.src = 'data:image/jpeg;base64,' + img_base64;
        });
    </script>
</body>
</html>
